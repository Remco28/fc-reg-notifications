<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fencing Club Registration Notifications{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--muted-color);
        }
        .filter-form {
            margin-bottom: 2rem;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
        }
        th {
            cursor: pointer;
            user-select: none;
        }
        th:hover {
            background-color: var(--table-row-stripped-background-color);
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong>Fencing Club Registration Notifications</strong></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>Fencing Club Registration Monitoring System</small>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
